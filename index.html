<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Professional Website</title>
</head>
<body>
  <header class="bg-gray-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl">My Professional Site</h1>
      <nav>
        <a href="#" class="text-gray-300 hover:text-white px-3">Home</a>
        <a href="#" class="text-gray-300 hover:text-white px-3">About</a>
        <a href="#" class="text-gray-300 hover:text-white px-3">Services</a>
        <a href="#" class="text-gray-300 hover:text-white px-3">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-3xl mb-8">Our Team</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="bg-white shadow-lg rounded-lg p-6">
          <img src="avatar1.jpg" alt="Person 1" class="w-32 h-32 rounded-full mx-auto mb-4">
          <h3 class="text-xl font-semibold mb-2">John Doe</h3>
          <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
          <img src="avatar2.jpg" alt="Person 2" class="w-32 h-32 rounded-full mx-auto mb-4">
          <h3 class="text-xl font-semibold mb-2">Jane Smith</h3>
          <p class="text-gray-600">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <!-- Add more cards for other team members -->
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
